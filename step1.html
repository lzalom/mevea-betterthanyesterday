<!doctype html>
<html>
<head>
    <meta id="viewport" name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" media="screen,print" href="css/default.css?v=1"> 

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="js/jquery-ui.min.js"></script> 
    <script type="text/javascript" src="haf/core.js"></script> 
    <script type="text/javascript" src="js/init.js?v=1"></script>
</head>

<body class="cs_cz">

<div class="overlay" style="display:none;">
    <div class="popup">
        <a href="" class="close">X</a>
        <article class="article">
            <h1 id="tCongratulations01">Congratulations!</h1>
            <p id="tContratulations02">You have now taken the first step to carry a successful New Year.<br>
            Your voucher will be in your inbox shortly.</p>
        </article>
    </div>
</div>

<header class="row header">
    <div class="inner">
        <a href="" class="logo" title="Holmes Place">
            <img src="gfx/logo/holmesplace@2x.png" alt="">
        </a>
        <nav class="lang">
            <ul class="langs">
                <li class="en"><a href="" id="lang1"></a></li>
                <li class="pt active"><a href="" id="lang2"></a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="row hero-banner" style="background-image:url(img/hero01.jpg);">
    <div class="inner">
        <p class="claim" id="tBanner01"></p>
        <form action="" method="post" class="subscribe">
            <p id="tBanner02"></p>
            <h2 id="tBanner03"></h2>
            <p id="tBanner04"></p>
            <br>
            <section class="form-body">
                <div class="form-row form-row-text form-row-double">
                    <div class="col"><input type="text" id="firstname" placeholder="First name"></div>
                    <div class="col"><input type="text" id="lastname" placeholder="Last name"></div>
                </div>
                <div class="form-row form-row-text form-row-double">
                    <div class="col"><input type="email" id="email" placeholder="Email"></div>
                    <div class="col"><input type="text" id="phonenumber" placeholder="Phone number"></div>
                </div>
                <div class="form-row form-row-buttonset">
                    <input type="radio" id="male" name="sex">
                    <label for="male" id="tForm01"></label>
                    <input type="radio" id="female" name="sex">
                    <label for="female" id="tForm02"></label>
                </div>
                <div class="form-row form-row-selectbox">
                    <select id="club">
                        <option value="0" id="tForm03"></option>
                    </select>
                </div>
                <div class="form-row form-row-buttonset form-row-agree">
                    <input type="checkbox" id="accept">
                    <label for="accept" id="tForm04"></label>
                </div>
                <div class="form-row form-row-submit">
                    <input type="submit" id="send" value="Join Us">
                </div>
            </section>
            <p class="sub" id="tForm05"></p>
        </form>
    </div>
</div>
    
<div class="row content text-page fly">
    <div class="inner text-center">
        <div class="box box01"></div>
        <h2 id="tRow01"></h2>
        <h3 id="tRow02"></h3>
        <p id="tRow03"></p>
    </div>
</div>
    
<div class="row content text-page text-page-white text-page-image fly" style="background-image:url(img/img01.jpg);">
    <div class="inner text-center">
        <h2 id="tRow04"></h2>
        <p id="tRow05"></p>
        <a href="" class="btn btn-primary" id="tRow06"></a>
    </div>
</div>
    
<div class="row content text-page fly">
    <div class="inner cols">
        <div class="col col-5">
            <div class="flex">
                <article class="article">
                    <div class="box box02"></div>
                    <h2 id="tRow07"></h2>
                    <p id="tRow08"></p>
                </article>
            </div>
        </div>
        <div class="col col-5">
            <div class="image" style="background-image:url(img/img02.jpg);"></div>
        </div>
    </div>
</div>
    
<div class="row content text-page fly">
    <div class="inner cols">
        <div class="col col-5">
            <div class="box box03"></div>
            <div class="image" style="background-image:url(img/img03.jpg);"></div>
        </div>
        <div class="col col-5">
            <div class="flex">
                <article class="article">
                    <h2 id="tRow09"></h2>
                    <p id="tRow10"></p>
                </article>
            </div>
        </div>
    </div>
</div>

<div class="row content text-page fly">
    <div class="inner text-center">
        <h2 id="tRow11"></h2>
        <p id="tRow12"></p>
        <p id="tRow13"></p>
    </div>
</div>

<div class="row content text-page cta fly">
    <div class="inner text-center">
        <h2 id="tRow14"></h2>
        <a href="" class="btn btn-default" id="tRow15"></a>
    </div>
</div>

<footer class="row footer">
    <div class="inner">
        <p class="claim" id="tRow16"></p>
        <p class="copy" id="tRow17"></p>
    </div>
</footer>

<script type="text/javascript">
var app={cn: 'de', lang: 'en'};
addEventListener('load',start);

function start() {
    langSet(app.cn, app.lang);
}

function check() {
    //form validation here
    alert('registration');
}
</script>

</body>
</html>
